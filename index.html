<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- barra colorata background -->

    <main>

        <!-- container principale -->

        <div class="my_container">
            <header>
                <div class="container-fluid bg-black g-0">
                    <div class="row g-0">
                        <!-- colonna header sx -->

                        <div class="col-5 d-flex align-items-center justify-content-between p-2">

                            <!-- lato sx colonna sx -->

                            <div class="d-flex align-items-center">
                                <img src="./assets/img/avatar_1.jpg" alt="">
                                <div class="text-white">Sofia</div>
                            </div>
                            <!-- lato dx colonna sx -->

                            <div class="d-flex align-items-center text-white items_container">
                                <i class="fa-regular fa-user"></i><i class="fa-regular fa-user"></i><i class="fa-regular fa-user"></i>
                            </div>
                        </div>

                        <!-- colonna header dx -->

                        <div class="col-7 d-flex align-items-center justify-content-between p-2">

                            <!-- lato sx colonna dx -->


                            <div class="d-flex align-items-center">
                                <img src="./assets/img/avatar_1.jpg" alt="">
                                <div class="text-white">
                                    <div>Sofia</div>
                                    <div>Ultimo accesso oggi alle 12:00</div>
                                </div>
                            </div>

                            <!-- lato dx colonna dx -->

                            <div class="d-flex align-items-center text-white items_container">
                                <i class="fa-regular fa-user"></i><i class="fa-regular fa-user"></i><i class="fa-regular fa-user"></i>
                            </div>

                        </div>
                    </div>

                    <!-- corpo my_container -->

                    <div class="row g-0">

                        <!-- colonna sx corpo main -->
                        
                        <div class="col-5 d-flex flex-column">

                            <!-- ricevi notifiche -->

                            <div class="d-flex align-items-center bg-info">
                                <div class="circle m-3 font_size_30"><i class="fa-regular fa-user"></i></div>
                                <div>
                                    <div>Ricevi notifiche di nuovi messaggi!</div>
                                    <div class="text-decoration-underline">Attiva notifiche desktop</div>
                                </div>
                            </div>

                            <!-- cerca/inizia chat -->

                            <div class="input-group p-2">
                                <span class="input-group-text bg-white no_border" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
                                <input type="text" class="form-control no_border" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                        </div>
                        <div class="col-7"></div>
                    </div>

                </div>
            </header>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
